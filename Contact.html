    <script >
        var nomInput = document.getElementById("nom");
var prenomInput = document.getElementById("prenom");
var message = document.getElementById("message");

nomInput?.addEventListener("input", function () {
    validateNom();
});
prenomInput?.addEventListener("input", function () {
    validatePrenom();
});
 
function validateNom() {
    var nom = nomInput.value;
    var nomRegex = /^[A-Za-z\s]+$/;
    if (!nom.match(nomRegex)) {
        message.innerHTML = "Le nom doit contenir uniquement des lettres e.";
    } else {
        message.innerHTML = "";
    }
}
function validatePrenom() {
    var prenom = prenomInput.value;
    var prenomRegex = /^[A-Za-z\s]+$/;
    if (!prenom.match(prenomRegex)) {
        message.innerHTML = "Le prénom doit contenir uniquement des lettres ";
    } else {
        message.innerHTML = "";
    }
}


    </script>
